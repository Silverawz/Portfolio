<!-- javascript:void(0) -->


<div id="mySidenav" class="sidenav">
  <a class="closebtn" (click)="closeNav()">&times;</a>
  <img src="assets/img/logo.jpg" id="logo">
  <a (click)="changeSection(0)" id="{{ 'home-' + currentSection }}">{{ navbar[0] }}</a>
  <a (click)="changeSection(1)" id="{{ 'skills-' + currentSection }}">{{ navbar[1] }}</a>
  <a (click)="changeSection(2)" id="{{ 'projects-' + currentSection }}">{{ navbar[2] }}</a>
  <a (click)="changeSection(3)" id="{{ 'contact-' + currentSection }}">{{ navbar[3] }}</a>
  <a (click)="changeLanguage()" id="flag">
    <img src="{{ flag_path_img }}">
  </a>
</div>

<div class="container_top">
<!-- Use any element to open the sidenav -->
<button (click)="openNav()" class="btn-navbar" id="btn-navbar">
  <div id="burger"></div>
  <div id="burger"></div>
  <div id="burger"></div>
</button>

<div class="title_container" id="title_container"><h1 id="title_section">{{ title_section }}</h1></div>
</div>

<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
<div id="main">

  <div id="main_layout">

  <div id="content">
    <h1>{{ content[currentSection.valueOf()][0] }}</h1>
    <div id="content_1">{{ content[currentSection.valueOf()][1] }}</div>
    <div id="content_2">{{ content[currentSection.valueOf()][2] }}</div>
    <div id="content_3"><img src="{{ content[currentSection.valueOf()][3] }}"></div>
    <div id="content_4">{{ content[currentSection.valueOf()][4] }}</div>
  </div>

</div>

</div>
